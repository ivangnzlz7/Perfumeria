<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/image/icon.svg" type="image/x-icon">
</head>
<body>

    <header>
        <h2 class="marca">essences of life</h2>
        <nav>
            <ul class="nav">
                <li><a href="/index.html">Inicio</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Deja un mensaje sobre alguna consulta</h1>


        <form action="https://formspree.io/f/mbljjbab" method="post" autocomplete="on">
            <section>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </section>
            <br>
            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </section>
            <br>
            <section>
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" placeholder="dejanos tu consulta"></textarea>
            </section>
            <br>
            <br>
            <button type="submit" id="boton">Enviar</button>
        </form>
    </main>
    
</body>
</html>
